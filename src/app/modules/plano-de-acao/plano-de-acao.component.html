<div class="content">
  <app-titulo-pagina titulo="Plano de Ação" />

  <div class="mx-3 mb-3">
    <p-stepper [linear]="true">
      <p-stepperPanel header="Plano e Objetivos">
        <ng-template
          pTemplate="content"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="flex flex-column h-12rem">
            <app-plano-objetivos
              (podeAvancar)="nextCallback.emit()"
            ></app-plano-objetivos>
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Problemas dos Objetivos">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="flex flex-column h-12rem">
            <app-problemas-objetivos
              (clicouBtnAnterior)="prevCallback.emit()"
              (podeAvancar)="nextCallback.emit()"
            ></app-problemas-objetivos>
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Problemas e Ações">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-index="index"
        >
          <div class="flex flex-column h-12rem">
            <app-problemas-acoes
              (clicouBtnAnterior)="prevCallback.emit()"
            ></app-problemas-acoes>
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>
</div>
